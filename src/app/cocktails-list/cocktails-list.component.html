<div id="cocktails-list" class="row">
  <div class="list-group col-12">
    <a *ngFor="let cocktail of cocktails; let i = index;"
       href="#"
       class="list-group-item list-group-item-action">
      {{i + 1}} - {{cocktail.name}}
    </a>
  </div>
</div>
<hr />
<div class="row">
  <button class="btn btn-success">Ajouter un cocktail</button>
</div>
